category: finance
name: RoboSats Notifier
version: "1.2.1"
tagline: Get instant notifications for new RoboSats offers
description: >-
  **Unofficial community tool** - Monitor RoboSats order book and receive instant notifications when new offers match your criteria.
  
  This is an independent community project, not officially affiliated with RoboSats.
  
  Features:
  - Real-time monitoring of RoboSats offers across multiple coordinators
  - Instant notifications for new matching offers (WhatsApp supported)
  - Web UI for easy configuration
  - QR code authentication
  - Filter by currencies and coordinators
  - Customizable check intervals
  
  Requirements:
  - RoboSats app must be installed
  - Messaging account for notifications (WhatsApp currently supported)
  
  Configuration:
  - Access the web UI on port 12597
  - Scan QR code to authenticate
  - Configure your target currencies and notification settings
  - Adjust check interval and other settings
